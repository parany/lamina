<h2>Contact list ({{ contacts.length }})</h2>
<input type="text" class="form-control" #search (keyup.enter)="onSearch(search.value)" placeholder="Search">
<table class="table">
    <tbody>
        <tr *ngFor="let contact of contacts">
            <th scope="row">{{ contact.firstName }} {{ contact.lastName }}</th>
            <td>{{ contact.phoneNumbers[0].num }}</td>
            <td>{{ contact.facebook }}</td>
            <td>{{ contact.jobTitle }}</td>
            <td>{{ contact.work }}</td>
            <td>
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-open" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </tbody>
    <button type="button" routerLink="/contact/add" class="btn btn-default">Add</button>
</table>
