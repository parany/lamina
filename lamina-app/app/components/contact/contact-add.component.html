<div class="row">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" id="name" required [(ngModel)]="contact.firstName" name="name" #name="ngModel">
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" id="alterEgo" [(ngModel)]="contact.lastName" name="alterEgo">
        </div>
        <div class="form-group col-md-6">
            <select class="form-control" id="power" required [(ngModel)]="contact.power" name="power" #power="ngModel">
                <option *ngFor="let p of powers" [value]="p">{{p}}</option>
            </select>
            <div [hidden]="power.valid || power.pristine" class="alert alert-danger">Power is required</div>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
</div>
