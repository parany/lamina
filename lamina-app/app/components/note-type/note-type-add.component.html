<form (ngSubmit)="onSubmit()" #itemForm="ngForm">
    <div class="form-group">
        <input type="text"
               placeholder="Label"
               class="form-control"
               id="label"
               required
               [(ngModel)]="item.label"
               name="label"
               #name="ngModel" />
    </div>
    <div class="form-group">
        <textarea class="form-control"
                  placeholder="Description"
                  rows="5"
                  id="description"
                  required
                  name="description"
                  [(ngModel)]="item.description"></textarea>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!itemForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="goBack()">Back to list</button>
</form>
