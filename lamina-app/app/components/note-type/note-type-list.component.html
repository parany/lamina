<h2>Note Type List ({{ items.length }})</h2>
<div class="col-md-8">
    <input type="text" class="form-control" #search (keyup.enter)="onSearch(search.value)" placeholder="Search">
    <table class="table note-type">
        <tbody>
            <tr *ngFor="let item of items" (click)="select(item)" [class.selected]="item.selected">
                <th scope="row">{{ item.label }}</th>
                <td>{{ item.description | ellipsis }}</td>
                <td>
                    <button type="button" class="btn btn-default" [routerLink]="['/note-type/edit/', item.id]" aria-label="Left Align">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-open" aria-hidden="true"></span>
                </button>
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
                </td>
            </tr>
        </tbody>
        <button type="button" routerLink="/note-type/add" class="btn btn-default">Add</button>
    </table>
</div>
<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Details</h3>
        </div>
        <div class="panel-body">
            Panel content
        </div>
    </div>
</div>
