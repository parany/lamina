<h2>Note - {{ item.title }} - Details</h2>

<dl id="details-note-type" class="dl‐horizontal">
	<dt>Content</dt>
	<dd>{{ item.content }}</dd>
    <dt>Note Type</dt>
	<dd>{{ item.noteType.title }}</dd>
	<dt>Created By</dt>
	<dd>{{ item.createdBy }}</dd>
	<dt>Updated By</dt>
	<dd>{{ item.updatedBy }}</dd>
	<dt>Created At</dt>
	<dd>{{ item.createdAt | date:"fullDate" }}</dd>
	<dt>Updated At</dt>
	<dd>{{ item.updatedAt | date:"fullDate" }}</dd>
</dl>
<div class="form-group">
	<button type="button" class="btn btn-default" (click)="goBack()">Back to list</button>
	<button type="button" class="btn btn-success btn-right" [routerLink]="['/note-type/edit/', item.id]">Edit</button>
	<button type="button" class="btn btn-success btn-right">Delete</button>
</div>
